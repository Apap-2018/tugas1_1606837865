<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title th:replace="fragments/fragment :: headerFragment('Lihat Semua Jabatan')"></title>
	<link href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
	<link href = "https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
	<script src = "https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src = "https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src = "https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<script src="/js/fitur9.js"></script>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<h2>Tabel Jabatan</h2>
	<hr>
	<div>
		<table id="tableJabatan" class="table table-striped table-bordered" style="width:100%">
     		<thead>
     			<tr>	
     				<th>Nama</th>
     				<th>Deskripsi</th>
     				<th>Gaji_Pokok</th>
     			</tr>
     		</thead>
     		
     		<tbody>
     			<tr  th:each  = "jabatan : ${listJabatan}" >
     				<td th:text="${jabatan.nama}"></td>
     				<td th:text="${jabatan.deskripsi}"></td>
     				<td th:text="${jabatan.gaji_pokok}"></td>
     			</tr>
     		</tbody>
	    
	    </table>
		</div>   
</body>
<script type="text/javascript">
	$(document).ready(function() {
	    $('#tableJabatan').DataTable();
	} );
</script>
</html>
